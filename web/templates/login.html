<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
      *{
        font-family: 'Quicksand', sans-serif; 
      }
    </style>
</head>
<body>
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/10-brands-and-social-media/django.png" width="30px" height="200px">
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">     
                    {% if request.user.is_authenticated %} <!--need to change-->
                        <a class="has-text-light mr-2">
                            Welcome, "{{ user.username }}" <!--need to change-->
                        </a>
                        <div class="buttons">
                            <a class="button is-danger">
                                <strong>Logout</strong>
                            </a>
                            {% else %}
                            <a class="button is-success mr-2">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light">
                                Log in
                            </a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>


    <section class="hero is-dark is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop is-3-widescreen">

                        <form method="POST" action="." class="box">
                            {% csrf_token %}

                            <div class="field">
                                <label for="" class="label">Username</label>
                                <div class="control has-icons-left">
                                    {{ form.username }}
                                    <span class="icon is-small is-left">
                                        <i class="fa-fa-user"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label for="" class="label">Password</label>
                                <div class="control has-icons-left">
                                    {{ form.password }}
                                    <span class="icon is-small is-left">
                                        <i class="fa-fa-lock"></i>
                                    </span>
                                </div>
                            </div>
                            <!--
                            <input type="submit" value="login"/>
                            <input type="submit" value="Register" onclick="window.location='/accounts/register/?next=/';" />
                            -->
                            <div class="field">
                                <a>Forgot password ?</a> 
                              </div>
              
                              <div class="field">
                                <button class="button is-success" type="submit">
                                  Login
                                </button>
                              </div>
                              <div class="field">
                                Need account ? <a>Signup</a> 
                              </div>
                        
                        
                        
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
